<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Git Fav - Desafio Explorer 06</title>
    
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./src/main.js" defer></script>
    
  </head>
  <body>
    <div id="app">

      <!--  header  -->

      <header>
          <img src="/assets/gitfav.svg" alt="estrela em conchetes" />
        <div class="search">
          <label class="sr-only" for="input-search">Digite o Github username que quer favoritar</label>
          <input
            id="input-search"
            type="text"
            placeholder="Digite o Github username que quer favoritar"
          />
          <button>&star; Favoritar</button>
        </div>
      </header>
     
      <!-- Tabela  -->

      <table>
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Repositórios</th>
            <th>Seguidores</th>
            <th></th>
          </tr>
        </thead>

        <tbody>
         
        </tbody>
      </table>
    </div>
  </body>
</html>
